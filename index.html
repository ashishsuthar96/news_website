<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container flex nav">
            <div class="logo">
                <a href="#">
                    <h2>News Website</h2>
                </a>
            </div>
            <nav id="ham" class="nav-items flex">
                <ul class="flex">
                    <!-- <li class="nav-links" onclick="reload()">Home</li> -->
                    <li class="nav-links" id="politics" onclick="onNavItemClick('politics')"">Politics</li>
                    <li class="nav-links" id="technology" onclick="onNavItemClick('technology')"">Technology</li>
                    <li class="nav-links" id="sports" onclick="onNavItemClick('sports')"">Sports</li>
                    <li class="nav-links" id="entertainment" onclick="onNavItemClick('entertainment')"">Entertainment</li>
                </ul>
                <div class="search">
                    <input id="search-text" type="text" placeholder="Search news...">
                    <button id="search-button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

            </nav>
            
                <i id="toggler" class="fa-solid fa-bars" onclick="navtoggle()"></i>
            
        </div>
    </header>

    <div id="cards-container" class="flex cards container ">
        
    </div>

    <template id="template-news-card" >
        <div class="card">
            <img id="news-img" src="https://placehold.co/400x200" alt="">
            <h3 id="news-title" >Breaking News: Major Earthquake Hits West Coast</h3>
            <p id="news-desc" >A powerful earthquake has struck the West Coast, causing widespread damage and disrupting power and
                transportation services.</p>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
